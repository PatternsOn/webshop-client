<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Article</title>

    <link rel="stylesheet" href="../../static/css/bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen"
          th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap.min.css}"/>

</head>
<body>

<div th:replace="fragments/header :: header">Page Header</div>

<div class="container">

    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <h2>Update Article</h2>
            <div>
                <form class="form-horizontal" th:object="${article}" th:action="@{'/article/' + ${article.id}}" method="post">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}" autofocus="autofocus"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{description}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Company:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{company}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Price:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{price}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Stock:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{stock}"/>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../../static/js/jquery-3.2.1.min.js" crossorigin="anonymous"
        th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../../static/css/bootstrap-3.3.7-dist/js/bootstrap.min.js"
        th:src="@{/css/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
</body>
</html>
